# Redis configuration for EchoNote
# Optimized for use as Celery message broker/result backend

# Disable RDB snapshots (we don't need persistence for Celery tasks)
save ""

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511

# Security
protected-mode no

# Performance
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
